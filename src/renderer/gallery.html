<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LCARS Overlay - Gallery</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        background: #000;
        color: #fff;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #333;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        color: #ff9900;
      }

      .nav-links a {
        color: #66ccff;
        text-decoration: none;
        margin-left: 15px;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      .status-bar {
        background: #111;
        padding: 12px 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #999;
        border: 1px solid #333;
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 10px;
      }

      .photo-item {
        background: #111;
        border: 1px solid #333;
        border-radius: 4px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
      }

      .photo-item:hover {
        transform: translateY(-2px);
        border-color: #66ccff;
      }

      .photo-thumbnail {
        width: 100%;
        height: 200px;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: #333;
      }

      .photo-info {
        padding: 10px;
        background: #0a0a0a;
      }

      .photo-name {
        font-size: 13px;
        color: #fff;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-bottom: 4px;
      }

      .photo-details {
        font-size: 11px;
        color: #666;
        display: flex;
        justify-content: space-between;
      }

      .empty-message {
        text-align: center;
        padding: 60px 20px;
        color: #666;
        font-size: 16px;
      }

      .loading-message {
        text-align: center;
        padding: 60px 20px;
        color: #66ccff;
        font-size: 16px;
      }

      .error-message {
        text-align: center;
        padding: 60px 20px;
        color: #ff6666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>GALLERY</h1>
      <div class="nav-links">
        <a href="./index.html">‚Üê Home</a>
        <a href="./filesystem.html">File System</a>
        <a href="./network.html">Network</a>
        <a href="./about.html">About</a>
      </div>
    </div>

    <div class="status-bar" id="status">Loading recent photos...</div>

    <div id="gallery-container">
      <div class="loading-message">Loading recent photos from your Pictures folder...</div>
    </div>

    <script src="./gallery.js"></script>
  </body>
</html>
