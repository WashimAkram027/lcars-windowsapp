<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LCARS Overlay - Gallery</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 24px;
        background-color: black;
        color: white;
      }

      h1 {
        color: #fe9900;
        border-bottom: 3px solid #fe9900;
        padding-bottom: 10px;
      }

      #gallery-container {
        margin: 20px 0;
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .photo-item {
        background-color: #1a1a1a;
        border-left: 4px solid #9999cb;
        padding: 15px;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }

      .photo-item:hover {
        background-color: #2a2a2a;
        border-left-color: #fe9900;
      }

      .photo-thumbnail {
        font-size: 48px;
        text-align: center;
        margin-bottom: 10px;
      }

      .photo-info {
        color: white;
      }

      .photo-name {
        font-weight: bold;
        color: #fe9900;
        margin-bottom: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .photo-details {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #999;
      }

      .empty-message {
        text-align: center;
        color: #666;
        padding: 40px;
        font-style: italic;
        background-color: #1a1a1a;
        border-left: 4px solid #666;
      }

      .error-message {
        text-align: center;
        color: #f44336;
        padding: 40px;
        background-color: #1a1a1a;
        border-left: 4px solid #f44336;
      }

      #status {
        margin-top: 20px;
        padding: 10px;
        background-color: #1a1a1a;
        border-left: 4px solid #9a99ff;
        color: #9a99ff;
        font-size: 14px;
        white-space: pre-wrap;
      }

      a {
        color: #ff9a66;
        text-decoration: none;
      }

      a:hover {
        color: #fe9900;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>PHOTO GALLERY</h1>
    <p style="color: #999;">Recent photos from your Pictures folder</p>

    <div id="gallery-container">
      <div style="color: #666; text-align: center; padding: 40px;">Loading gallery...</div>
    </div>

    <div id="status">Ready</div>

    <p style="margin-top: 40px;"><a href="./home.html">‚Üê Back to Home</a></p>
    <script src="gallery.js"></script>
  </body>
</html>
