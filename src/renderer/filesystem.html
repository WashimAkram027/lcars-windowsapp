<!doctype html>
<html>
  <head>
    <meta charset = "utf-8"/>
    <title>LCARS Overlay - Home</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>

      body {background-color : black}

      /*Custom Fonts*/
      /*Currently not working*/

      @font-face {    
        font-family: starTrek;
        src: url(sansation_light.woff);
      }

      /*Link control*/

      a:link {                                  /*default appearance of links*/
        color: black;
        text-decoration: none;
      }

      a:hover {                                 /*appearance of links when hovered over by the mouse*/
        color: black;
        text-decoration: none;
      }

      a:active {                                /*appearance of links when the link is clicked*/                        
        color: black;
        text-decoration: none;
      }

      a:visited {                               /*appearance of links after they have been used*/
        color: black;
        text-decoration: none;
      }

      /*SHAPE DECLARATION*/
      /*Make sure shapes are measured in %, allowing for dynamic size changes across resolutions*/

      .home-shape {
        width: 11%;                                         /*width, measured in %*/
        height: 15%;                                        /*height, measured in %*/
        background-color: #9a99ff;                        /*color of the shape*/
        position: absolute;                                 /*determines how position is handled*/
        z-index: -1;                                        /*z-index determines stacking, -1 placing shapes at the bottom*/
        top: 1%;                                            /*vertical position, measured in % from the top of screen*/
        left: 1%;                                           /*horizontal position, measured in % from the left side of screen*/
      }

      .under-home-curve {
        width: 11%;
        height: 15%;
        border-radius: 0% 0% 0% 50%;
        background-color: #ff9a66;
        position: absolute; 
        z-index: -1;
        top: 17%;          
        left: 1%;        
      }

      .file-system-shape {
        width: 11%;
        height: 39%;
        background-color: #fe9900;
        position: absolute;
        z-index: -1;
        top: 60%;
        left: 1%;
      }

      .about-shape {
        width: 11%;
        height: 15%;
        background-color: #9999cb;
        position: absolute; 
        z-index: -1;
        top: 44%;          
        left: 1%;        
      }

      .above-about-shape-curve {
        height: 9%;
        width: 11%;
        border-radius: 50% 0% 0% 0%;
        background-color: #ff9a66;
        position: absolute;
        z-index: -1;
        top: 34%;
        left: 1%;
      }

      .above-about-shape-bar {
        height: 3%;
        width: 8%;
        background-color: #ff9a66;
        position: absolute;
        z-index: -1;
        top: 34%;
        left: 11.5%;
      }

      .above-about-shape-inside-curve {
        height: 9%;
        width: 11%;
        border-radius: 50% 0% 0% 0%;
        background-color: #ff9a66;
        position: absolute;
        z-index: -1;
        top: 34%;
        left: 7%;
        }
            
      .above-about-shape-inside-curve-square {
        width: 11%;
        height: 15%;
        border-radius: 25% 0% 0% 0%;
        background-color: black;
        position: absolute; 
        z-index: 1;
        top: 37%;          
        left: 12%; 
      }

      .below-home-shape-bar {
        height: 3%;
        width: 8%;
        background-color: #ff9a66;
        position: absolute;
        z-index: -1;
        top: 29%;
        left: 11.5%;
      }

      .below-home-shape-inside-curve-square {
        width: 11%;
        height: 15%;
        border-radius: 0% 0% 0% 25%;
        background-color: black;
        position: absolute; 
        z-index: -1;
        top: 14%;          
        left: 12%; 
      }

      .below-home-shape-inside-curve {
        width: 11%;
        height: 15%;
        border-radius: 0% 0% 0% 50%;
        background-color: #ff9a66;
        position: absolute; 
        z-index: -1;
        top: 17%;          
        left: 8%; 
      }

      .back-button-shape {
        height: 3%;
        width: 15%;
        background-color: #cc97c9;
        position: absolute;
        z-index: -1;
        top: 34%;
        left: 20%;
      }

      .previous-button-shape {
        height: 3%;
        width: 15%;
        background-color: #cc97c9;
        position: absolute;
        z-index: -1;
        top: 29%;
        left: 20%;
      }

      .back-bar-mid {
        height: 3%;
        width: 48%;
        background-color: #9c99cc;
        position: absolute;
        z-index: -1;
        top: 34%;
        left: 35.5%;
      }

      .previous-bar-mid {
        height: 3%;
        width: 48%;
        background-color: #9c99cc;
        position: absolute;
        z-index: -1;
        top: 29%;
        left: 35.5%;
      }

      .previous-bar-end {
        height: 3%;
        width: 15%;
        background-color: #fd9a35;
        position: absolute;
        z-index: -1;
        top: 29%;
        left: 84%;
      }

      .back-bar-end {
        height: 3%;
        width: 15%;
        background-color: #fd9a35;
        position: absolute;
        z-index: -1;
        top: 34%;
        left: 84%;
      }

      .LCARS-interface-online-square {
        height: 1.6%;
        width: 1%;
        background-color: white;
        position: absolute;
        z-index: -1;
        top: 6.45%;
        left: 88.5%;
      }

      /*TEXT FUNCTIONS*/

      .file-system {
        top: 90%;
        left: 2%;
        font-size: 30px;
        position: absolute;
        font-family:'Courier New', Courier, monospace;      /*allows for custom fonts*/
        word-wrap: normal;                                  /*word wrapping*/
        width:10%;                                          /*size of invisible textbox*/
        color: black;                                     /*font color*/
      }

      .about-button {
        top: 55%;
        left: 2%;
        font-size: 30px;
        position: absolute;
        font-family:'Courier New', Courier, monospace;
        color: black;
      }

      .home-button {
        top: 12%;
        left: 2%;
        font-size: 30px;
        position: absolute;
        font-family:'Courier New', Courier, monospace;
        color: black;
      }

      .back-button {
        top: 29%;
        left: 25.5%;
        font-size: 20px;
        position: absolute;
        font-family:'Courier New', Courier, monospace;
        color: black;
      }

      .previous-button {
        top: 33.9%;
        left: 23.5%;
        font-size: 20px;
        position: absolute;
        font-family: 'Courier New', Courier, monospace;
        color: black;
      }

      .LCARS-interface-text {
        top: 5%;
        left: 65%;
        font-size: 30px;
        position: absolute;
        font-family: 'Courier New', Courier, monospace;
        color: white;
      }

      .LCARS-interface-online-text {
        top: 5%;
        left: 90%;
        font-size: 30px;
        position: absolute;
        font-family: 'Courier New', Courier, monospace;
        color: white;
      }
      


      /*File system information functions*/

      .file-information-placeholder-shape {
        height: 50%;
        width: 65%;
        background-color: white;
        position: absolute;
        z-index: -1;
        top: 45%;
        left: 25%;
      }

      .file-information-placeholder-text {
        top: 55%;
        left: 37%;
        font-size: 60px;
        text-wrap: normal;
        width: 40%;
        position: absolute;
        text-align: center;
        font-family:'Courier New', Courier, monospace;
        color: black;
      }

      /* File List Styles */
      .item-list {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .item {
        display: grid;
        grid-template-columns: 30px 1fr 100px 150px;
        gap: 10px;
        padding: 8px;
        background-color: #f0f0f0;
        border-left: 4px solid #fe9900;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .item:hover {
        background-color: #ff9a66;
      }

      .item-icon {
        font-size: 18px;
      }

      .item-name {
        font-weight: bold;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .item-size {
        text-align: right;
        color: #666;
      }

      .item-modified {
        color: #666;
        font-size: 12px;
      }

      .empty-message {
        text-align: center;
        color: #999;
        padding: 40px;
        font-style: italic;
      }

    </style>
  </head>
  <body>
    
    <!-- UI shape function calls-->
    <div class="under-home-curve"></div>

    <!--File System Display Area-->
    <div class="file-information-placeholder-shape">
      <div id="current-path" style="font-family: 'Courier New', Courier, monospace; font-size: 16px; padding: 10px; color: #fe9900; font-weight: bold;">My PC</div>
      <div id="file-list" style="padding: 10px; color: black; font-family: 'Courier New', Courier, monospace; font-size: 14px; overflow-y: auto; height: calc(100% - 80px);"></div>
      <div id="status" style="font-family: 'Courier New', Courier, monospace; font-size: 12px; padding: 10px; color: #9999cb; position: absolute; bottom: 10px;">Loading...</div>
    </div>

    <!--UI text function calls-->

    <div class="file-system">
      <a href="./filesystem.html">File System</a>

    <div class="about-button">

    <script src="filesystem.js"></script>
