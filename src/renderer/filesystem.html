<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LCARS Overlay - File System</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        background: #000;
        color: #fff;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #333;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        color: #ff9900;
      }

      .nav-links a {
        color: #66ccff;
        text-decoration: none;
        margin-left: 15px;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .toolbar button {
        padding: 8px 16px;
        background: #333;
        color: #fff;
        border: 1px solid #666;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .toolbar button:hover {
        background: #444;
      }

      .toolbar button:active {
        background: #222;
      }

      .path-display {
        background: #111;
        padding: 10px 15px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-family: monospace;
        font-size: 14px;
        color: #66ccff;
        border: 1px solid #333;
      }

      #file-list {
        background: #111;
        border: 1px solid #333;
        border-radius: 4px;
        min-height: 400px;
        padding: 10px;
      }

      .item-list {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .item {
        display: grid;
        grid-template-columns: 40px 1fr 120px 180px;
        gap: 15px;
        padding: 10px 15px;
        background: #1a1a1a;
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.2s;
        align-items: center;
      }

      .item:hover {
        background: #252525;
      }

      .item-special {
        border-left: 3px solid #cc66ff;
      }

      .item-drive {
        border-left: 3px solid #ff9900;
      }

      .item-directory {
        border-left: 3px solid #66ccff;
      }

      .item-file {
        border-left: 3px solid #99cc66;
      }

      .item-icon {
        font-size: 20px;
        text-align: center;
      }

      .item-name {
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .item-size {
        color: #999;
        font-size: 13px;
        text-align: right;
      }

      .item-modified {
        color: #999;
        font-size: 13px;
      }

      .empty-message {
        text-align: center;
        padding: 60px 20px;
        color: #666;
        font-size: 16px;
      }

      .status-bar {
        margin-top: 15px;
        padding: 10px 15px;
        background: #1a1a1a;
        border-radius: 4px;
        font-size: 13px;
        color: #999;
        font-family: monospace;
        border: 1px solid #333;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>FILE SYSTEM</h1>
      <div class="nav-links">
        <a href="./index.html">‚Üê Home</a>
        <a href="./gallery.html">Gallery</a>
        <a href="./network.html">Network</a>
        <a href="./about.html">About</a>
      </div>
    </div>

    <div class="toolbar">
      <button id="back-btn">‚¨Ü Up</button>
      <button id="home-btn">üè† Home</button>
      <button id="refresh-btn">üîÑ Refresh</button>
    </div>

    <div class="path-display">
      <span id="current-path">Loading...</span>
    </div>

    <div id="file-list">
      <div class="empty-message">Loading filesystem...</div>
    </div>

    <div class="status-bar" id="status">Ready</div>

    <script src="./filesystem.js"></script>
  </body>
</html>
