<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LCARS Overlay - Network</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 24px;
        background-color: black;
        color: white;
      }

      h1 {
        color: #fe9900;
        border-bottom: 3px solid #fe9900;
        padding-bottom: 10px;
      }

      h2 {
        color: #9999cb;
        margin-top: 30px;
        border-bottom: 2px solid #9999cb;
        padding-bottom: 5px;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background-color: #1a1a1a;
        border-left: 5px solid #fe9900;
        margin: 20px 0;
      }

      .status-indicator {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
      }

      .status-indicator.online {
        background-color: #4CAF50;
        color: white;
      }

      .status-indicator.offline {
        background-color: #f44336;
        color: white;
      }

      .status-info {
        flex: 1;
      }

      .status-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .status-title.online {
        color: #4CAF50;
      }

      .status-title.offline {
        color: #f44336;
      }

      .status-details {
        color: #999;
        font-size: 14px;
      }

      #refresh-button {
        padding: 10px 20px;
        background-color: #9999cb;
        color: black;
        border: none;
        cursor: pointer;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: 14px;
      }

      #refresh-button:hover {
        background-color: #9a99ff;
      }

      .interface-item {
        background-color: #1a1a1a;
        padding: 15px;
        margin: 10px 0;
        border-left: 4px solid #9999cb;
      }

      .interface-name {
        font-weight: bold;
        color: #fe9900;
        font-size: 16px;
        margin-bottom: 8px;
      }

      .interface-address {
        color: #ccc;
        font-size: 14px;
        margin-left: 20px;
        margin-top: 5px;
      }

      a {
        color: #ff9a66;
        text-decoration: none;
      }

      a:hover {
        color: #fe9900;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>NETWORK STATUS</h1>

    <!-- Connection Status -->
    <div class="connection-status">
      <div id="status-indicator" class="status-indicator">...</div>
      <div class="status-info">
        <div id="status-title" class="status-title">Checking connection...</div>
        <div id="status-details" class="status-details">Please wait...</div>
      </div>
      <button id="refresh-button">Refresh</button>
    </div>

    <!-- Network Interfaces -->
    <h2>NETWORK INTERFACES</h2>
    <div id="interfaces-container">
      <div style="color: #666;">Loading network interfaces...</div>
    </div>

    <p style="margin-top: 40px;"><a href="./home.html">‚Üê Back to Home</a></p>
    <script src="network.js"></script>
  </body>
</html>
